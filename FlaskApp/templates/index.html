#loader {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#loader-text h1 {
  color: #fff;
  font-size: 72px;
  animation: fadein 2s;
  
}

@keyframes fadein {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

    .bookmark-panel {

    }
    
    .bookmark-btn a:hover{

      text-decoration-line: none;
    }
    
    .close-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    
    .close-btn:focus {
      outline: none;
    }
    
    .bookmark-panel.show {
      left: 0;
    }
    
    .bookmark-panel ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .bookmark-panel ul li {
      margin-bottom: 10px;
    }
    
    .bookmark-panel ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
